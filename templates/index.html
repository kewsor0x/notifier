<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{.Title}}</title>
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <h1>{{.Header}}</h1>
    <p>{{.Message}}</p>

    <ul>
        {{range .Items}}
        <li>{{.}}</li>
        {{end}}
    </ul>

    {{if .IsLogged}}
    <p>Welcome, {{.User}}</p>
    {{else}}
    <p>You are not logged in</p>
    {{end}}
</body>

</html>
